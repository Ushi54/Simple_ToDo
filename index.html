<body>
  <div class="container">
    <h1 class="title">Today's To-Do</h1>
    <div class="not-comp-box">
      <p>not completed</p>
      <ul class="task-list"></ul>

    <div class="comp-box">
      <p>completed</p>
      <ul class="comp-task-list"></ul>
    </div>
    <form>
      <input class="task-value" type="text" />
      <button class="task-submit" type="button">Add</button>
    </form>
  </div>
  <script>
    const taskValue = document.getElementsByClassName('task-value');
